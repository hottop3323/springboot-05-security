<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
                xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Title</title>
</head>
<body>
<h1 align="center">欢迎光临管理系统</h1>
<div sec:authorize="!isAuthenticated()">
    <h1 align="center">访客你好，如观想查看<a th:href="@{/userlogin}">请登录</a></h1>
</div>
<div sec:authorize="isAuthenticated()">
    <h2><span sec:authentication="name"></span>,您好，您的角色有，
        <span sec:authentication="principal.authorities"></span></h2>
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="注销" />
    </form>
</div>
<hr>
<div sec:authorize="hasRole('VIP1')">
    <h3>普通</h3>
    <ul>
        <li><a th:href="@{/level1/1}">拳</a></li>
        <li><a th:href="@{/level1/2}">长拳</a></li>
        <li><a th:href="@{/level1/3}">剑法</a></li>
    </ul>
</div>
<div sec:authorize="hasRole('VIP2')">
    <h3>高级</h3>
    <ul>
        <li><a th:href="@{/level2/1}">太极</a></li>
        <li><a th:href="@{/level2/2}">七伤</a></li>
        <li><a th:href="@{/level2/3}">云梯</a></li>
    </ul>
</div>
<div sec:authorize="hasRole('VIP3')">
    <h3>绝世</h3>
    <ul>
        <li><a th:href="@{/level3/1}">好剑</a></li>
        <li><a th:href="@{/level3/2}">好拳</a></li>
        <li><a th:href="@{/level3/3}">好刀</a></li>
    </ul>
</div>
</body>
</html>
